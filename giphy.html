<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Giphy API</title>
	<script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	

<div class="container-fluid">
	

	<div class="row">
		<div class="col-sm-12">
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    
			    	<a class="navbar-brand" href="#">
				        <img id="logo"	 alt="Brand" src="assets/images/giphy_logo.png">
				      </a>
			    	<form class="navbar-form navbar-left" role="search">
					  <div class="form-group">
					    <input type="text" class="form-control" id="search-term" placeholder="Add your own animal to the list">
					  </div>
					  <button class="btn btn-default" id="submitTerm">Submit</button>
					</form>
			    
			  </div>
			</nav>
			
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-2">
					<div class="row">
						<div class="col-sm-12">
							<h4>Search Terms</h4>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div id="buttons-view">
					
							</div>
						</div>
					</div>
					
				</div>
				<div class="col-sm-10">
					<div class="row">
						<div class="col-sm-12">
							<div class="row">
								<div class="col-sm-12">
									<h4 id="galleryTitle">Giffy Gallery</h4>
								</div>
							</div>
							<div class="row">
								<div class="col-sm-12">
									<div id="gallery">

									</div>
								</div>
							</div>
							
						</div>
					
				</div>	
			</div>
		</div>
	</div>		
</div>



<script type="text/javascript" src="assets/javascript/giphy.js"></script>
</body>
</html>
